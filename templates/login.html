<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | HealthSentinel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes float { 
      0%, 100% { transform: translateY(0px); } 
      50% { transform: translateY(-10px); } 
    }
    .float { animation: float 4s ease-in-out infinite; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-700 via-purple-700 to-pink-600">

  <div class="w-full max-w-md p-8 bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/30 text-white">
    <div class="flex justify-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="HealthSentinel Logo" class="w-16 float">
    </div>
    <h2 class="text-3xl font-bold text-center mb-2">Welcome Back</h2>
    <p class="text-center text-white/80 mb-8">Login to continue your journey</p>

    <form action="{{ url_for('login_route') }}" method="POST" class="space-y-5">
      <div>
        <label for="username_email" class="block text-sm font-medium mb-1">Username or Email</label>
        <input type="text" id="username_email" name="username_email" required autocomplete="username"
               class="w-full px-4 py-3 rounded-xl bg-white/80 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="relative">
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"
               class="w-full px-4 py-3 rounded-xl bg-white/80 text-gray-800 placeholder-gray-500 
                      focus:outline-none focus:ring-2 focus:ring-purple-400 pr-12">

        <!-- Eye button (SVG icon) -->
        <button type="button" id="togglePassword"
                class="absolute top-1/2 right-3 flex items-center justify-center text-gray-600">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg"
               class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <!-- Default eye (open) -->
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5
                     c4.477 0 8.268 2.943 9.542 7
                     -1.274 4.057-5.065 7-9.542 7
                     -4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
        </button>
      </div>

      <button type="submit"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold shadow-lg hover:opacity-90 transition">
        Login
      </button>
    </form>

    <p class="mt-2 text-right text-sm">
      <a href="{{ url_for('forgot_password_route') }}" class="underline hover:text-white">Forgot Password?</a>
      <a href="{{ url_for('register_route') }}" class="underline hover:text-white font-semibold">Register here</a>
      <form action="{{ url_for('login_route') }}" method="POST"></form>

    <p class="mt-6 text-center text-sm text-white/80">
      Donâ€™t have an account?  
      <a href="{{ url_for('register_route') }}" class="underline hover:text-white font-semibold">Register here</a>
    </p>
  </div>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const eyeIcon = document.querySelector('#eyeIcon');

    togglePassword.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);

      // Swap icon
      if (type === 'password') {
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                   c4.477 0 8.268 2.943 9.542 7
                   -1.274 4.057-5.065 7-9.542 7
                   -4.477 0-8.268-2.943-9.542-7z"/>
        `;
      } else {
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19
                   c-4.477 0-8.268-2.943-9.542-7
                   a10.05 10.05 0 012.043-3.362M9.88 9.88
                   A3 3 0 0114.12 14.12M6.1 6.1
                   l11.8 11.8"/>
        `;
      }
    });
  </script>
</body>
</html>
