<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | HealthSentinel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-700 via-purple-700 to-pink-600">

  <div class="w-full max-w-md p-8 bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/30 text-white">
    <h2 class="text-3xl font-bold text-center mb-4">Reset Password</h2>
    <p class="text-center text-white/80 mb-6">Enter your new password below</p>
    <form action="{{ url_for('reset_password_route', user_id=user_id) }}" method="POST" class="space-y-4">
      <input type="password" name="password" placeholder="New Password" required autocomplete="new-password"
             class="w-full p-3 rounded-xl text-gray-800">
      <input type="password" name="confirm_password" placeholder="Confirm New Password" required autocomplete="new-password"
             class="w-full p-3 rounded-xl text-gray-800">
      <button type="submit" class="w-full py-3 rounded-xl bg-blue-600 hover:bg-blue-700 transition font-semibold">Reset Password</button>
    </form>
    <p class="mt-4 text-center text-white/80">
      Remembered your password? <a href="{{ url_for('login_route') }}" class="underline hover:text-white">Login</a>
    </p>
  </div>

</body>
</html>
